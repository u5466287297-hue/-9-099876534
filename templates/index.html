<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <style>
        body { background:#0a0a0a; color:#e0e0e0; font-family:Arial,sans-serif; margin:0; }
        h1 { color:#39ff14; text-align:center; padding:20px; text-shadow:0 0 10px #39ff14; }
        .container { width:90%; margin:auto; padding-bottom:50px; }
        .card { background:#111; border-radius:12px; box-shadow:0 0 15px #0ff; padding:20px; margin:20px 0; }
        .card h2 { color:#0ff; text-shadow:0 0 10px #0ff; }
        .signal { font-size:24px; font-weight:bold; text-align:center; padding:15px; border-radius:8px; }
        .signal.BUY { color:#39ff14; text-shadow:0 0 20px #39ff14; }
        .signal.SELL { color:#ff073a; text-shadow:0 0 20px #ff073a; }
        #countdown { font-size:28px; color:#ff0; text-align:center; }
        #refreshTimer { font-size:22px; color:#0ff; text-align:center; }
        .assetSignals { margin:10px 0; padding:10px; background:#1a1a1a; border-radius:8px; }
        .assetSignals h3 { margin:0 0 5px 0; color:#39ff14; }
        .assetSignals div { padding:2px; }
        .buy { color:#39ff14; }
        .sell { color:#ff073a; }
        button.assetBtn { display:block; margin:5px auto; padding:10px; width:200px; background:#111; border:1px solid #0ff; border-radius:8px; color:#0ff; cursor:pointer; }
        button.assetBtn:hover { background:#0ff; color:#111; }
        canvas { width:100%; height:250px; }
    </style>
</head>
<body>
    <h1>Trading Dashboard</h1>
    <div class="container">

        <div class="card">
            <h2>All Signals by Asset</h2>
            <div id="allSignals"></div>
        </div>

        <div class="card">
            <h2>Select Asset</h2>
            <div id="assetList"></div>
        </div>

        <div class="card">
            <h2>Current Signal</h2>
            <div id="signal" class="signal">Loading...</div>
            <div id="countdown"></div>
            <div id="refreshTimer"></div>
        </div>

        <div class="card">
            <h2>Price Chart (Close, EMA5, EMA20)</h2>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="card">
            <h2>RSI</h2>
            <canvas id="rsiChart"></canvas>
        </div>

        <div class="card">
            <h2>MACD</h2>
            <canvas id="macdChart"></canvas>
        </div>

        <div class="card">
            <h2>ATR</h2>
            <canvas id="atrChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let charts = {};
        let selectedAsset = "EUR/USD";
        let refreshCounter = 60;

        function renderAssets(assets) {
            const listEl = document.getElementById("assetList");
            listEl.innerHTML = "";
            assets.forEach((a, i) => {
                const btn = document.createElement("button");
                btn.textContent = (i+1) + ". " + a;
                btn.className = "assetBtn";
                btn.onclick = () => { selectedAsset = a; fetchSignal(); };
                listEl.appendChild(btn);
            });
        }

        async function fetchSignal() {
            const res = await fetch("/api/signal?asset=" + encodeURIComponent(selectedAsset));
            const data = await res.json();

            renderAssets(data.assets);

            const signalEl = document.getElementById("signal");
            signalEl.innerText = data.signal;
            signalEl.className = "signal " + data.signal;

            if (data.countdown !== null) {
                document.getElementById("countdown").innerText = "Execution in: " + data.countdown + "s";
            } else {
                document.getElementById("countdown").innerText = "";
            }

            // All signals
            const allSignalsEl = document.getElementById("allSignals");
            allSignalsEl.innerHTML = "";
            Object.keys(data.all_signals).forEach(asset => {
                const div = document.createElement("div");
                div.className = "assetSignals";
                const h3 = document.createElement("h3");
                h3.innerText = asset;
                div.appendChild(h3);
                data.all_signals[asset].forEach(sig => {
                    const sdiv = document.createElement("div");
                    sdiv.innerText = sig;
                    if (sig.includes("BUY")) sdiv.className = "buy";
                    if (sig.includes("SELL")) sdiv.className = "sell";
                    div.appendChild(sdiv);
                });
                allSignalsEl.appendChild(div);
            });

            // Ако няма данни за графика
            if (!data.chart || data.chart.labels.length === 0) {
                return;
            }

            const labels = data.chart.labels;
            renderChart("priceChart", labels, [
                { label: 'Close', data: data.chart.close, borderColor: '#0ff' },
                { label: 'EMA5', data: data.chart.ema5, borderColor: '#39ff14' },
                { label: 'EMA20', data: data.chart.ema20, borderColor: '#ff073a' }
            ]);
            renderChart("rsiChart", labels, [
                { label: 'RSI', data: data.chart.rsi, borderColor: '#0ff' }
            ]);
            renderChart("macdChart", labels, [
                { label: 'MACD', data: data.chart.macd, borderColor: '#39ff14' },
                { label: 'MACD Signal', data: data.chart.macd_signal, borderColor: '#ff073a' }
            ]);
            renderChart("atrChart", labels, [
                { label: 'ATR', data: data.chart.atr, borderColor: '#0ff' }
            ]);
        }

        function renderChart(id, labels, datasets) {
            const ctx = document.getElementById(id).getContext("2d");
            if (charts[id]) {
                charts[id].data.labels = labels;
                charts[id].data.datasets.forEach((ds, i) => {
                    ds.data = datasets[i].data;
                });
                charts[id].update();
            } else {
                charts[id] = new Chart(ctx, {
                    type: 'line',
                    data: { labels: labels, datasets: datasets },
                    options: {
                        responsive: true,
                        plugins: { legend: { labels: { color: '#fff' } } },
                        scales: { x: { ticks: { color: '#aaa' } }, y: { ticks: { color: '#aaa' } } }
                    }
                });
            }
        }

        setInterval(() => {
            refreshCounter--;
            document.getElementById("refreshTimer").innerText = "Next refresh in: " + refreshCounter + "s";
            if (refreshCounter <= 0) {
                location.reload();
            }
        }, 1000);

        fetchSignal();
        setInterval(fetchSignal, 1000);
    </script>
</body>
</html>
