<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: Arial, sans-serif; margin: 0; }
        h1 { color: #39ff14; text-align: center; padding: 20px; text-shadow: 0 0 10px #39ff14; }
        .container { width: 90%; margin: auto; padding-bottom: 50px; }
        .card { background-color: #111; border-radius: 12px; box-shadow: 0 0 15px #0ff; padding: 20px; margin: 20px 0; }
        .card h2 { color: #0ff; text-shadow: 0 0 10px #0ff; }
        .signal { font-size: 24px; font-weight: bold; text-align: center; padding: 15px; border-radius: 8px; }
        .signal.BUY { color: #39ff14; text-shadow: 0 0 20px #39ff14; }
        .signal.SELL { color: #ff073a; text-shadow: 0 0 20px #ff073a; }
        #countdown { text-align:center; font-size:20px; color:#ff0; text-shadow:0 0 10px #ff0; }
        ul.history { list-style: none; padding: 0; }
        ul.history li { margin: 5px 0; padding: 10px; border-radius: 8px; background-color: #1a1a1a; color: #0ff; text-shadow: 0 0 5px #0ff; }
        canvas { width: 100%; height: 250px; }
    </style>
</head>
<body>
    <h1>Trading Dashboard</h1>
    <div class="container">

        <div class="card">
            <h2>Current Signal</h2>
            <div id="signal" class="signal">Loading...</div>
            <div id="countdown"></div>
        </div>

        <div class="card">
            <h2>Signal History</h2>
            <ul id="history" class="history"></ul>
        </div>

        <div class="card">
            <h2>Price Chart (Close, EMA5, EMA20)</h2>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="card">
            <h2>RSI</h2>
            <canvas id="rsiChart"></canvas>
        </div>

        <div class="card">
            <h2>MACD</h2>
            <canvas id="macdChart"></canvas>
        </div>

        <div class="card">
            <h2>ATR</h2>
            <canvas id="atrChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let charts = {};

        async function fetchSignal() {
            const res = await fetch("/api/signal?asset=EUR/USD");
            const data = await res.json();

            const signalEl = document.getElementById("signal");
            signalEl.innerText = data.signal;
            signalEl.className = "signal " + data.signal;

            const countdownEl = document.getElementById("countdown");
            if (data.countdown !== null) {
                countdownEl.innerText = "Execution in: " + data.countdown + "s";
            } else {
                countdownEl.innerText = "";
            }

            const historyEl = document.getElementById("history");
            historyEl.innerHTML = "";
            data.history.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                historyEl.appendChild(li);
            });

            const labels = data.chart.labels;

            renderChart("priceChart", labels, [
                { label: 'Close', data: data.chart.close, borderColor: '#0ff' },
                { label: 'EMA5', data: data.chart.ema5, borderColor: '#39ff14' },
                { label: 'EMA20', data: data.chart.ema20, borderColor: '#ff073a' }
            ]);

            renderChart("rsiChart", labels, [
                { label: 'RSI', data: data.chart.rsi, borderColor: '#0ff' }
            ]);

            renderChart("macdChart", labels, [
                { label: 'MACD', data: data.chart.macd, borderColor: '#39ff14' },
                { label: 'MACD Signal', data: data.chart.macd_signal, borderColor: '#ff073a' }
            ]);

            renderChart("atrChart", labels, [
                { label: 'ATR', data: data.chart.atr, borderColor: '#0ff' }
            ]);
        }

        function renderChart(id, labels, datasets) {
            const ctx = document.getElementById(id).getContext("2d");
            if (charts[id]) {
                charts[id].data.labels = labels;
                charts[id].data.datasets.forEach((ds, i) => {
                    ds.data = datasets[i].data;
                });
                charts[id].update();
            } else {
                charts[id] = new Chart(ctx, {
                    type: 'line',
                    data: { labels: labels, datasets: datasets },
                    options: {
                        responsive: true,
                        plugins: { legend: { labels: { color: '#fff' } } },
                        scales: { x: { ticks: { color: '#aaa' } }, y: { ticks: { color: '#aaa' } } }
                    }
                });
            }
        }

        fetchSignal();
        setInterval(fetchSignal, 1000);
    </script>
</body>
</html>
